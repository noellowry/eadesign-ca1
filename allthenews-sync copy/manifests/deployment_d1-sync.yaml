apiVersion: apps/v1
kind: Deployment
metadata:
  name: door1-sync-deployment
  namespace: ca-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: door1-sync
  template:
    metadata:
      labels:
        app: door1-sync
    spec:
      containers:
        - name: door1-sync
          image: noellowry/door:v1
